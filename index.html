<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap-icons.css">
  <link rel="stylesheet" href="style/style.css">
  <script src="bootstrap/js/jquery.slim.min.js"></script>
  <script src="bootstrap/js/popper.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="js/music.js"></script>
</head>

<body>
  <section>
    <div class="container">
      <nav>
          <div class="icon more"> <i class="bi bi-arrow-left"></i> </div>
          <div class="title">MUSIC</div>
          <div class="icon search"> <i class="bi bi-box-arrow-up-right"></i> </div>
      </nav>
  </section>
  <section>
    <div class="container">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active" >
            <img src="images/张杰.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/邓紫棋.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/鹿晗.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="player-container">
        <h2>音乐播放器</h2>
        <audio id="audioPlayer" controls>
          <source src="media/SWIN-S - 只因你太美.mp3" type="audio/mpeg">
        </audio>
        <div class="controls">
          <button class="button" onclick="prevSong()">上一曲</button>
          <button class="button" onclick="togglePlay()">播放/暂停</button>
          <button class="button" onclick="nextSong()">下一曲</button>
        </div>
        <div class="progress-bar">
          <div class="progress" style="width: 0%;"></div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
