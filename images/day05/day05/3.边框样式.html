<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            /* border: 30px solid; */
            border-width: 30px;
        }
        .box1{
            border-style: dotted;
        }
        .box2{
            border-style: dashed;
        }
        .box3{
            border-style: double;
        }
        .box4{
            border-style: inset;
        }

    </style>
</head>
<body>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    
</body>
</html>
