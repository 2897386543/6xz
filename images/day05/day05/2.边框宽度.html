<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 40px solid;

            /* 上右下左 */
            border-width: 50px 100px 20px 1px;

            /* 上 左右 下 */
            border-width: 50px 100px 20px;

            /* 上下 左右 */
            border-width: 1px 100px;
            border-bottom-width: 40px;

            border-width: 1px 100px 40px;
        }

    </style>
</head>
<body>

    <div class="box"></div>
    
</body>
</html>
